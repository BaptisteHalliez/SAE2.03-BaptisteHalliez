<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <picture class="logo">
      <img height="42" width="135" src="https://img-cdn.sfanytime.com/APP/LOGO_HORIZ_SF_587bf34c3e68af3b0577acbddac02d77.svg?h=128&amp;fm=svg&amp;bg=00000000&amp;s=76fe7b9fb91fc9c9f2bfe4e4163a66a9"
      alt="logo">
    </picture>
    <section id="addMovie"></section>
    <section id="log"></section>

    <script type="module">
      import {MovieForm} from './component/MovieForm/script.js';
      import {DataMovie} from './data/dataMovie.js';
      import { Log } from "./component/Log/script.js";

      window.C = {};

      C.handlerAddMovie = async function(){
        let form = document.querySelector('.addMovie__form');
        let fd = new FormData(form);
        let res = await DataMovie.addMovie(fd);
        V.renderLog(res);
      }

      C.start = function () {
        V.renderLog("DÃ©marrage de l'application");
        V.renderMovieForm("C.handlerAddMovie()");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderMovieForm = function(handler){
        let content = document.querySelector("#addMovie");
        content.innerHTML = MovieForm.format(handler);
      }

      C.start();
    </script>
  </body>
</html>
