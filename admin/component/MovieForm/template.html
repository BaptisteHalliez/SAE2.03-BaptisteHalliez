<div class="addMovie">
    <h4 class="addMovie__title">Ajouter un film</h4>
    <form class="addMovie__form">
        <input required type="text" name="name" placeholder="Titre du film">
        <input required type="text" name="director" placeholder="Réalisateur du film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="year" placeholder="Année de sortie" min="1895" max="2025">
        <input required type="number" name="length" placeholder="Durée en minute du film">
        <input required type="text" name="description" placeholder="Synopsis">
        <select name="category">
            <option value="Action">Action</option>
            <option value="Comédie">Comédie</option>
            <option value="Drame">Drame</option>
            <option value="Science-fiction">Science-fiction</option>
            <option value="Animation">Animation</option>
            <option value="Thriller">Thriller</option>
            <option value="Horreur">Horreur</option>
            <option value="Aventure">Aventure</option>
            <option value="Fantaisie">Fantaisie</option>
            <option value="Documentaire">Documentaire</option>
        </select>
        <input required type="text" name="image" placeholder="Affiche du film">
        <input required type="text" name="trailer" placeholder="Trailer">
        <input required type="number" name="min_age" placeholder="Âge requis" min="3">
        <input onclick="{{handler}}" type="button" value="Add" name="todo">
    </form>
</div>
